<div class="shape-container d-flex align-items-center py-lg section section-lg section-hero section-shaped">
    <div class="col px-0">
      <div class="row justify-content-center align-items-center justify-content-center">
        <div class="col-lg-12 text-center">
          <h3 class="font-weight-bold mb-4">Contact us</h3>
        </div>
      </div>
    </div>
  </div>
  
<form class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" placeholder="John Doe">
          </div>
        </div>
      </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="name@example.com">
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-group">
              <label>Phone number</label>
              <input type="text" class="form-control" placeholder="+1 555 555 55 55">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-group">
            <label>Subject</label>
            <input type="text" class="form-control" placeholder="Message subject">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
            <label>Message</label>
            <textarea class="form-control mb-3" row justify-content-centers="3" placeholder="Write your message here ..."></textarea>
        </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-md-8 mb-3">
            <label>Preferred contact method</label>
          </div>
          <div class="col-md-8 d-flex mb-3">
            <div class="custom-control custom-radio">
                <input name="custom-radio-2" class="custom-control-input" id="customRadio5" checked="" type="radio">
                <label class="custom-control-label" for="customRadio5">Email</label>
              </div>
              <div class="custom-control custom-radio ml-3">
                <input name="custom-radio-2" class="custom-control-input" id="customRadio6" type="radio">
                <label class="custom-control-label" for="customRadio6">Phone</label>
              </div>   
          </div>    
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form-group">
            <label>How did you hear about us?</label>
            <input type="text" class="form-control" placeholder="Website / Friend / Other">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="custom-control custom-checkbox mb-3">
                <input class="custom-control-input" id="customCheck2" type="checkbox" checked="">
                <label class="custom-control-label" for="customCheck2">I would like to receive updates and newsletters</label>
            </div>    
        </div>
      </div>
      <button class="btn btn-primary d-block ml-auto" type="button">Submit</button>

  </form>
